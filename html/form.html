<html>
<head>
<style>
body { Arial;  }
.container { max-width: 400px; }
fieldset { 10px; }
label, input, select { width: 100%; }
button { background: #4CAF50; color: #fff; width: 100%; padding: 10px; }
</style>
</head>
<body>
<center>
<div class="container">
<form>
<fieldset>
<legend>Personal Info</legend>
<label>Name: <input type="text" required></label>
<label>Age: <input type="number" min="1" max="100" required></label>
<label>Gender:
<select required>
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select>
</label>
<label>Country:
<input list="countries" required>
<datalist id="countries">
<option value="India">
<option value="USA">
<option value="Canada">
</datalist>
</label>
</fieldset>
<fieldset>
<legend>Account Info</legend>
<label>Email: <input type="email" required></label>
<label>Password: <input type="password" required></label>
<label>Experience: 
<input type="range" min="0" max="30" oninput="expOut.value = this.value" value="0">
<output id="expOut">0</output> years
</label>
</fieldset>
<button type="submit">Register</button>
 </form>
</div>
</body>
</html>
