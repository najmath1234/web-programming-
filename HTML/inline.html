<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">Welcome to My Page</h1>
    <p style="font-size: 16px; color: green;">This is a paragraph with inline CSS styling.</p>
    <div style="background-color: yellow; padding: 10px;">
        <p style="font-weight: bold;">This is a bold paragraph inside a styled div.</p>
    </div>
</body>
</html>
