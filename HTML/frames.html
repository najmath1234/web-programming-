<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames Example</title>
    <style>
        body {
            margin: 0;
            display: flex;
        }
        #navigation {
            width: 200px;
            background-color: #f4f4f4;
            padding: 10px;
        }
        #content {
            flex-grow: 1;
            background-color: #eaeaea;
            padding: 10px;
        }
        #floating-frame {
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #fff;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="navigation">
        <h2>Navigation Frame</h2>
        <ul>
            <li><a href="#home" onclick="loadContent('home.html')">Home</a></li>
            <li><a href="#about" onclick="loadContent('about.html')">About</a></li>
            <li><a href="#contact" onclick="loadContent('contact.html')">Contact</a></li>
        </ul>
    </div>

    <div id="content">
        <h2>Main Content Area</h2>
        <iframe id="main-frame" src="" width="100%" height="400" style="border: none;"></iframe>
    </div>

    <div id="floating-frame">
        <h2>Floating Frame</h2>
        <iframe src="https://www.example.com" width="100%" height="100%" style="border: none;"></iframe>
    </div>

    <script>
        function loadContent(page) {
            document.getElementById('main-frame').src = page;
        }
    </script>

</body>
</html>
